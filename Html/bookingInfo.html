<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Booking Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #bookings-container {
            max-width: 1000px;
            margin: 20px auto;
            overflow-x: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #bookings-table {
            width: 100%;
            border-collapse: collapse;
        }

        #bookings-table th, #bookings-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        #bookings-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>üóìÔ∏è All Clinic Bookings</h1>
    <div id="bookings-container">
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Date of Birth</th>
                    <th>Appointment Date</th>
                    <th>Appointment Time</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody id="booking-data">
                <tr><td colspan="6">Loading bookings...</td></tr>
            </tbody>
        </table>
    </div>

    <script>
        fetch("../PhP/get_bookings.php")
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById("booking-data");
                tbody.innerHTML = "";

                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="6">No bookings found.</td></tr>';
                    return;
                }

                data.forEach(booking => {
                    const row = `<tr>
                        <td>${booking.id}</td>
                        <td>${booking.first_name}</td>
                        <td>${booking.date_of_birth}</td>
                        <td>${booking.appointment_date}</td>
                        <td>${booking.appointment_time}</td>
                        <td>${booking.created_at}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error("Error fetching data:", error);
                document.getElementById("booking-data").innerHTML = '<tr><td colspan="6">Failed to load bookings.</td></tr>';
            });
    </script>
</body>
</html>
